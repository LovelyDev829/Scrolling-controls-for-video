<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Scrollable Video Animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="app" v-cloak>
  <div class="scrollable" ref="scrollable">
    <div class="content">
     
      <div class="video" ref="video">
        <vue-scrubbable-video 
          :current-progress="scrubbed" 
          :frames-per-second="9" 
          :start="0" 
          :end="8" 
          @frames-generating="init" 
          @frames-generating="outputEvent('frames generating')" 
          @frames-ready="allFramesLoaded($event)" 
          @frame-shown="outputEvent('showing frame', $event)" 
          @frame-unavailable="outputEvent('attempt to display unready frame', $event)" 
          @frame-ready="frameLoaded($event)">
          <source src="./animation.mp4"type="video/mp4" />
          <source src="https://dane-iracleous-portfolio.s3-us-west-2.amazonaws.com/stock/jellyfish-small.webm" type="video/webm" />
        </vue-scrubbable-video>
      </div>
    
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js'></script>
<script src='https://unpkg.com/@diracleo/vue-scrubbable-video/dist/vue-scrubbable-video.min.js'></script>
<script src='https://unpkg.com/scrollmagic/scrollmagic/minified/ScrollMagic.min.js'></script><script  src="./script.js"></script>

</body>
</html>
